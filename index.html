<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/style_home.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Quiz</h1>
        </div>
        </div>
        <form action="/" method="post">
            <div class="container-fluid" id="cf">
            <div class="form-group block num">
                <label for="len">Number of Questions:</label>
                <input type="number" class="form-control w" id="len" name="len" placeholder=10>
            </div>
            <div class="form-group block">
                <label for="diff">Select Difficulty:</label>
                <select class="form-select form-select-lg" name="diff" id="diff">

                    <option value="any">Any</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="form-group block">
                <label for="cat">Select Category:</label>
            <select class="form-select form-select-lg" name="cat" id="cat">
                <option value="Any">Any</option>
                <option value="Mythology">Mythology</option>
                <option value="Sports">Sports</option>
                <option value="Politics">Politics</option>
            </select>
            </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg btn-block">Start Quiz!</button>
        </form>
    
</body>
</html>
